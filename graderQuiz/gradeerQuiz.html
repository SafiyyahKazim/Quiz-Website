<!DOCTYPE html>
<html>
        <head>
            <title>Grader Quiz</title>
            <link rel = "stylesheet" href = "graderQuiz.css">
        </head>
        <body>
            <!--Nav bar-->
            <div class = "navbar">
            <!--The class logo-->
            <!--img src="HomeImage/logo.png" class="classLogo"-->
                <a href="#" class="classLogo">Relaxing-Web</a>
                <nav>
                    <ul>
                        <!--These are the button to another page-->
                        <li><a href = "/HomePage/home.html">Home</a></li>
                        <li><a href = "/ArcadeHomePage/Arcadehomepage.html">Arcade Game</a></li>
                        <li><a href = "/QuizHomePage/homequizpage.html" id = "select">Quiz Game</a></li>
                        <li><a href = "">Login/Signup</a></li>
                    </ul>
                </nav>
            </div>
            <hr>
            
            <!--Explain the game-->
            <div class = "row">
                <div class = "word">
                    <h1>Welcome to elementary school test. Please answer the questions below</h1>
                </div>
            </div>


            <div class = "testholder">
                <div class = "container" id = "quiz">
                    <h1 id = "question"></h1>
                    <div class = "quizanswers">
                            <input type = "radio" name = "answer" id = "a" class = "answer">
                            <label for = "a" id = "texta"></label>
                           
                            <input type = "radio" name = "answer" id = "b" class = "answer">
                            <label for = "b" id = "textb"></label>
                          
                            <input type = "radio" name = "answer" id = "c" class = "answer">
                            <label for = "c" id = "textc"></label>
                           
                            <input type = "radio" name = "answer" id = "d" class = "answer">
                            <label for = "d" id = "textd"></label>
                    </div>
                    <button id = "submit">Submit</button>
                    <br>
                </div>
            </div>

            <div class = "contentbox">
                <div class = "contentinside" id = "gradechoice">
                    <div class = "gradeheader">
                        <h2>What grade's test would you like to take (enter 3 - 5 only)?</h2> 
                        <input type = "number" id = "grade" name = "grade" min = "3" max = "5">
                        <button onclick = "starting()">Process</button>
                    </div> 
                </div>
            </div>


            <script src = "graderQuiz.js"></script>
        </body>
</html>
