<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" typr="text/css" href="game.css" />
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/HomePage/home.html">Home</a>
      <a href="/ArcadeHomePage/Arcadehomepage.html">Arcade Game</a>
      <a href="/QuizHomePage/homequizpage.html">Quiz Game</a>
      <a href="">Login/Signup</a>
    </div>

    <!--game screen-->
    <div id="gameContainer">
      <!--stats-->
      <div id="statsScreen">
        <!--player 1-->
        <div id="player1RedBar">
          <div id="player1"></div>
        </div>

        <!--timer-->
        <div id="timer">60</div>

        <!--player 2-->
        <div id="player2RedBar">
          <div id="player2"></div>
        </div>
      </div>
      <div id="gameOver">Tie</div>
      <canvas></canvas>
    </div>

    <h1>Instructions</h1>

    <h2>Player1 Controls</h2>
    <div class="instructions">
      <ul class="a">
        <li>Jump: W</li>
        <li>Left: A</li>
        <li>Right: D</li>
        <li>Attack: G</li>
      </ul>
    </div>
    <h2>Player2 Controls</h2>
    <div class="instructions">
      <ul class="a">
        <li>Jump: ArrowUp</li>
        <li>Left: ArrowLeft</li>
        <li>Right: ArrowRight</li>
        <li>Attack: . (Period)</li>
      </ul>
    </div>

    <script src="character.js"></script>
    <script src="game.js"></script>
  </body>
</html>
